<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/image.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar">
        <div class="burger">
          <div id="toggleSidebar" class="sidebar-toggle-button">
            <div class="hamburger"></div>
          </div>
        </div>
        
      <div id="sidebar" >   
      </div>
    </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input type="text" placeholder="message" name="message"  autocomplete=off>

            <button>Send</button>
          </form>
          <button id="send-location">Send Location</button>
          <label for="attach" id="upload">
            <img src="/img/attachment.png"   id="attachment" alt="send VIDEO?IMAGE">
          </label>
          <input type="file" name="attach" id="attach" onchange="sendAttach()" >
          <!-- <input type="file" name="attach" id="attachVid" onchange="sendVideo()"> -->
        <div class="record">
          <button id="recordAudio">record audio</button>
          <button id="stopRecordAudio">stop recording</button></div>
        </div>
      </div>
    </div>
    <div class="toast-container" style="position: absolute; top: 20px; right: 20px;">
    </div>
    
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{{message}}}</p>
      </div>
    </script>
    <script id="image-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <a href="{{url}}" target="_blank">
        <img src="{{url}}">
        </a>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
         <p> <a href="{{url}}" target="_blank">My curent location</a></p>
    
      </div>
    </script>
    <script id="video-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
         <p> <video src="{{url}}" controls></video></p>
    
      </div>
      </script>
    <script id="audio-template" type="text/html">
      <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
         <p> <audio src="{{url}}" controls></audio></p>
    
      </div>
    </script>
<script id="sidebar-template" type="text/html">
  <h2 class="room-list">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#users}}
    <li>{{username}}</li>
    {{/users}}
  </ul>
</script>
<script id="toast-template" type="text/html">
  <div class="toast">
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/attach.js"></script>
    <script src="/js/style.js"></script>
  </body>
</html>
